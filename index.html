<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SneakerShop - Кроссовки известных брендов</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.css"/>
</head>
<body>
    <header class="header">
        <div class="header__top">
            <div class="container">
                <div class="header__top-content">
                    <div class="header__brand">
                        <span class="header__logo">SneakMax</span>
                    </div>
                    
                    <nav class="header__nav">
                        <a href="#" class="header__nav-link">Каталог</a>
                        <a href="#" class="header__nav-link">О нас</a>
                        <a href="#" class="header__nav-link">Подбор товаров</a>
                        <a href="#" class="header__nav-link">Наша команда</a>
                        <a href="#" class="header__nav-link">Доставка и оплата</a>
                        <a href="#" class="header__nav-link">Контакты</a>
                    </nav>
                    
                    <div class="header__cart">
                        <button class="cart-button" type="button" aria-label="Корзина товаров">
                            <span class="cart-button__text">Корзина</span>
                            <img src="images/Vector.svg" alt="Корзина товаров" class="cart-button__icon">
                            <span class="cart-button__count">0</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="header__main">
            <div class="container">
                <div class="header__hero">
                    <div class="header__bg-text" aria-hidden="true">SneakMax</div>
                    
                    <div class="header__info">
                        <span class="header__info--primaryText">
                            Кроссовки известных брендов с доставкой по России и СНГ
                        </span>
                    </div>
                    
                    <div class="header__info">
                        <span class="header__info--secondText">
                            Мы продаем кроссовки брендов Nike, Adidas, Puma, Reebok, Converse и многие другие по низким ценам
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="main">
        <!-- Основной контент -->
    </main>

    <footer class="footer">
        <!-- Футер -->
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
